<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Monetize</title>
    <style>
        /* CSS Dasar & Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body, html { height: 100%; overflow: hidden; background: #000; }

        /* Background Video */
        .video-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }

        /* Container Utama */
        .overlay { position: relative; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; color: white; }

        /* Animasi Gift Muncul */
        .gift-container { position: absolute; top: 40%; left: 20px; z-index: 10; pointer-events: none; }
        .gift-item { 
            display: flex; align-items: center; background: rgba(0,0,0,0.6); 
            padding: 8px 15px; border-radius: 30px; border-left: 4px solid #ffeb3b;
            margin-bottom: 10px; animation: giftPop 2s forwards; opacity: 0;
        }
        @keyframes giftPop {
            0% { transform: translateX(-50px); opacity: 0; }
            20% { transform: translateX(0); opacity: 1; }
            80% { transform: translateX(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* Comments */
        .comments-area { max-height: 180px; overflow: hidden; margin-bottom: 15px; }
        .comment { background: rgba(0,0,0,0.3); padding: 4px 12px; border-radius: 12px; font-size: 13px; margin-bottom: 5px; width: fit-content; }
        .user { color: #40c4ff; font-weight: bold; }

        /* Tombol Utama (Adsterra Target) */
        .cta-button {
            display: block; background: linear-gradient(45deg, #ff0050, #ff00a2);
            color: white; text-align: center; padding: 15px; border-radius: 30px;
            font-weight: bold; text-decoration: none; font-size: 18px;
            box-shadow: 0 4px 15px rgba(255,0,80,0.4); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .footer { display: flex; gap: 10px; align-items: center; margin-top: 10px; }
        .icon-btn { background: rgba(255,255,255,0.2); border: none; padding: 10px; border-radius: 50%; width: 45px; height: 45px; }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline>
    <source src="Live-video.mp4" type="video/mp4">
    </video>
    

    <div class="overlay">
        <div id="giftArea" class="gift-container"></div>

        <div></div>

        <div class="content-bottom">
            <div id="commentBox" class="comments-area"></div>

            <a href="URL_DIRECT_LINK_ADSTERRA_ANDA" class="cta-button" onclick="triggerGift()">
                üéÅ KIRIM HADIAH SEKARANG
            </a>

            <div class="footer">
                <input type="text" placeholder="Tulis komentar..." style="flex-grow: 1; background: rgba(255,255,255,0.2); border: none; padding: 10px 15px; border-radius: 20px; color: white;">
                <button class="icon-btn" onclick="triggerGift()">‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        // Simulasi Komentar Berjalan
        const users = ["Sultan88", "Rina_Cantik", "Budi_Gaming", "Anisa", "User992"];
        const texts = ["Mampir kak!", "Gila keren bgt!", "Gift dikirim ya", "Follback dong", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è"];
        const box = document.getElementById('commentBox');

        setInterval(() => {
            const div = document.createElement('div');
            div.className = 'comment';
            div.innerHTML = `<span class="user">${users[Math.floor(Math.random()*users.length)]}</span>: ${texts[Math.floor(Math.random()*texts.length)]}`;
            box.appendChild(div);
            if(box.children.length > 4) box.removeChild(box.children[0]);
        }, 2500);

        // Fungsi Animasi Gift
        function triggerGift() {
            const giftArea = document.getElementById('giftArea');
            const gift = document.createElement('div');
            gift.className = 'gift-item';
            gift.innerHTML = `üöÄ <span style="margin-left:10px"><b>Sultan</b> mengirim Rocket!</span>`;
            giftArea.appendChild(gift);
            
            setTimeout(() => { gift.remove(); }, 2000);
        }

        // Trigger otomatis hadiah sesekali agar terlihat ramai
        setInterval(triggerGift, 5000);
    </script>
</body>
</html>
