<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Streaming - Premium Landing Page</title>
    <style>
        /* Dasar & Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        body, html { height: 100%; overflow: hidden; background: #000; color: white; }

        /* Background Video Fullscreen */
        .video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .video-bg {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Overlay UI */
        .ui-overlay {
            position: relative; height: 100%; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px;
            background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 25%, rgba(0,0,0,0) 75%, rgba(0,0,0,0.6) 100%);
        }

        /* Header: Profil & Viewer */
        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        .profile-card {
            display: flex; align-items: center; background: rgba(0,0,0,0.4);
            padding: 4px 12px 4px 4px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2);
        }
        .avatar { width: 35px; height: 35px; border-radius: 50%; background: #ddd; margin-right: 8px; border: 1.5px solid #ff0050; }
        .info-user b { font-size: 13px; display: block; }
        .info-user span { font-size: 10px; color: #ccc; }
        .live-tag { background: #ff0050; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-left: 10px; }

        /* Stats: Viewer Count */
        .stats { text-align: right; }
        .viewer-box { background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 15px; font-size: 12px; }

        /* Gift Animation Area */
        #gift-display { position: absolute; top: 35%; left: 15px; z-index: 10; pointer-events: none; }
        .gift-notif {
            display: flex; align-items: center; background: linear-gradient(90deg, rgba(255,0,80,0.8), rgba(0,0,0,0));
            padding: 5px 20px; border-radius: 30px; margin-bottom: 8px;
            animation: giftSlide 2.5s ease-in-out forwards; opacity: 0;
        }
        @keyframes giftSlide {
            0% { transform: translateX(-100px); opacity: 0; }
            15% { transform: translateX(0); opacity: 1; }
            85% { transform: translateX(0); opacity: 1; }
            100% { transform: translateY(-30px); opacity: 0; }
        }

        /* Comments Area */
        .comments-container {
            max-height: 200px; overflow: hidden; display: flex; flex-direction: column;
            gap: 6px; margin-bottom: 15px; mask-image: linear-gradient(transparent, black 20%);
        }
        .comment-item {
            background: rgba(0,0,0,0.25); padding: 5px 12px; border-radius: 15px;
            font-size: 13px; width: fit-content; animation: fadeIn 0.4s ease;
        }
        .user-cmt { color: #ffeb3b; font-weight: bold; margin-right: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Footer: Buttons & Adsterra Target */
        .footer { display: flex; align-items: center; gap: 10px; }
        .btn-adsterra {
            flex-grow: 1; background: linear-gradient(45deg, #ff0050, #ff5e00);
            color: white; text-align: center; padding: 12px; border-radius: 25px;
            text-decoration: none; font-weight: bold; font-size: 15px;
            box-shadow: 0 4px 15px rgba(255,0,80,0.4); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        .icon-circle {
            width: 45px; height: 45px; background: rgba(255,255,255,0.2);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="Live-video.mp4" type="video/mp4">
        </video>
    </div>
