<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigo Live Interface Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body { background-color: #000; display: flex; justify-content: center; }

        /* Container utama seukuran HP */
        .bigo-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            position: relative;
            background: url('images.unsplash.com') center/cover;
            overflow: hidden;
        }

        /* Overlay Gelap agar teks terbaca */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 10%, transparent 40%, rgba(0,0,0,0.6) 90%);
        }

        /* Header: Info Host & Penonton */
        .header {
            position: absolute;
            top: 15px; left: 10px; right: 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .host-info {
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 12px 5px 5px;
            border-radius: 25px;
            display: flex; align-items: center;
            color: white;
        }

        .host-avatar {
            width: 35px; height: 35px;
            border-radius: 50%; border: 2px solid #ff0;
            margin-right: 8px;
        }

        .host-detail p { font-size: 12px; font-weight: bold; }
        .host-detail span { font-size: 10px; color: #ccc; }

        .viewer-count {
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 12px;
            border-radius: 15px;
            color: white; font-size: 12px;
        }

        /* Area Chat (Scrollable) */
        .chat-section {
            position: absolute;
            bottom: 80px; left: 10px;
            width: 70%;
            max-height: 200px;
            overflow-y: auto;
            display: flex; flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .chat-msg {
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 8px;
            color: white; font-size: 13px;
            width: fit-content;
        }

        .user-name { color: #57e3ff; font-weight: bold; }

        /* Footer: Input & Hadiah */
        .footer {
            position: absolute;
            bottom: 20px; left: 0; width: 100%;
            padding: 0 15px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 10;
        }

        .chat-input {
            background: rgba(255, 255, 255, 0.2);
            border: none; border-radius: 20px;
            padding: 10px 15px; width: 60%;
            color: white; outline: none;
        }

        .actions { display: flex; gap: 10px; }

        .btn-icon {
            width: 45px; height: 45px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: none;
        }

        .btn-gift { background: #ffde00; font-size: 20px; }
        .btn-share { background: rgba(0,0,0,0.5); color: white; font-size: 18px; }

        /* Animasi Gift Kecil */
        .gift-notif {
            position: absolute;
            bottom: 300px; left: 10px;
            background: linear-gradient(to right, #f83600, #f9d423);
            padding: 5px 15px; border-radius: 20px;
            color: white; font-size: 12px; font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="bigo-container">
        <div class="overlay"></div>

        <!-- Bagian Atas -->
        <div class="header">
            <div class="host-info">
                <img src="i.pravatar.cc" class="host-avatar" alt="Host">
                <div class="host-detail">
                    <p>Host_Cantik_2026</p>
                    <span>ID: 987654321</span>
                </div>
            </div>
            <div class="viewer-count">üëÅÔ∏è 1.2K</div>
        </div>

        <!-- Notifikasi Hadiah (Simulasi) -->
        <div class="gift-notif">
            üéÅ Budi mengirim "Supercar" !
        </div>

        <!-- Area Pesan Chat -->
        <div class="chat-section">
            <div class="chat-msg"><span class="user-name">Siska:</span> Halo host!</div>
            <div class="chat-msg"><span class="user-name">Andi:</span> Request lagu dong kak</div>
            <div class="chat-msg"><span class="user-name">Maya:</span> Semangat live nya! ‚ù§Ô∏è</div>
            <div class="chat-msg"><span class="user-name">Budi:</span> Take my gift! üî•</div>
        </div>

        <!-- Bagian Bawah -->
        <div class="footer">
            <input type="text" class="chat-input" placeholder="Say Hi...">
            <div class="actions">
                <button class="btn-icon btn-share">üîó</button>
                <button class="btn-icon btn-gift">üéÅ</button>
            </div>
        </div>
    </div>

</body>
</html>
