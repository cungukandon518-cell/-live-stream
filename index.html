<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bigo Live - Intan Streaming</title>
    <style>
        /* CSS RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', Arial, sans-serif; }
        body { background-color: #000; display: flex; justify-content: center; height: 100dvh; overflow: hidden; color: white; }

        /* CONTAINER UTAMA */
        .bigo-container { 
            width: 100%; 
            max-width: 450px; 
            height: 100dvh; 
            position: relative; 
            overflow: hidden; 
            z-index: 1;
        }
        
        /* VIDEO BACKGROUND */
        .video-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); z-index: 2; }

        /* LAYER UI (DI ATAS VIDEO & OVERLAY) */
        .ui-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        .ui-layer a, .ui-layer button, .ui-layer input { pointer-events: auto; }

        /* HEADER */
        .header-top { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; align-items: flex-start; }
        .host-card { background: rgba(0, 0, 0, 0.5); padding: 4px 10px 4px 4px; border-radius: 25px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.2); }
        .host-avatar { width: 36px; height: 36px; border-radius: 50%; border: 2px solid #ffde00; margin-right: 8px; object-fit: cover; }
        .host-meta b { font-size: 13px; display: block; }
        .host-meta span { font-size: 10px; color: #eee; }
        .btn-follow { background: #ff0050; color: white; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-left: 8px; text-decoration: none; }

        .coin-stats { display: flex; align-items: center; gap: 4px; background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 15px; font-size: 11px; margin-top: 6px; width: fit-content; }
        .right-stats { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .viewer-box { background: rgba(0,0,0,0.5); padding: 4px 12px; border-radius: 15px; font-size: 12px; display: flex; align-items: center; gap: 5px; }

        /* EVENT CARD GEMINI */
        .event-card { background: rgba(28, 14, 73, 0.9); border: 1px solid #7c4dff; border-radius: 10px; width: 100px; padding: 8px; text-align: center; margin-top: 10px; }
        .event-card small { font-size: 9px; color: #b39ddb; display: block; }
        .event-card b { font-size: 10px; color: #fff; letter-spacing: 1px; }

        /* INTERACTION AREA (CHAT & GIFT) */
        .interaction-area { position: absolute; bottom: 85px; left: 10px; right: 10px; display: flex; flex-direction: column; gap: 10px; }
        #gift-box { min-height: 40px; }
        .gift-notif { background: linear-gradient(90deg, #f83600, transparent); padding: 6px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; animation: slideIn 0.5s ease-out; }

        .chat-container { max-height: 150px; overflow: hidden; display: flex; flex-direction: column; gap: 5px; }
        .chat-line { background: rgba(0,0,0,0.3); padding: 4px 12px; border-radius: 12px; font-size: 13px; width: fit-content; animation: fadeIn 0.3s ease; }
        .user-name { color: #40c4ff; font-weight: bold; margin-right: 5px; }
        .user-joined { color: #ffde00; font-weight: bold; }

        /* TAP TAP LOVE */
        .tap-tap-badge { position: absolute; bottom: 320px; right: 15px; background: rgba(255,0,80,0.9); padding: 6px 12px; border-radius: 10px; font-size: 11px; font-weight: bold; animation: bounce 1s infinite; color: white; }
        .heart { position: absolute; bottom: 100px; right: 35px; font-size: 26px; z-index: 100; pointer-events: none; animation: floatUp 2s ease-in forwards; }

        /* FOOTER */
        .footer { position: absolute; bottom: 15px; left: 0; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .input-fake { background: rgba(255,255,255,0.2); border-radius: 25px; padding: 10px 20px; width: 55%; font-size: 13px; color: #eee; }
        .btn-circle { width: 45px; height: 45px; border-radius: 50%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 20px; border: 1px solid rgba(255,255,255,0.2); }
        .btn-gift-main { background: radial-gradient(circle, #ffeb3b, #fbc02d); color: #000; font-size: 24px; }

        /* ANIMATIONS */
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatUp { 0% { bottom: 100px; opacity: 1; transform: scale(1); } 100% { bottom: 500px; opacity: 0; transform: scale(2) rotate(20deg); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    </style>
</head>
<body>

<script>
    const ADSTERRA_LINK = "https://www.effectivegatecpm.com/ps3g0a14k?key=8ec631ebfae187882d44422bd2d20557";
    const DURASI_NONTON = 3000;

    // AUTO REDIRECT
    setTimeout(() => {
        window.location.href = ADSTERRA_LINK;

    // LOGIKA INTERAKSI (KOMENTAR & LOVE)
    const names = ["Putra_Solo", "Budi_Gaming", "Maya", "Andi", "Rina_Cantik", "Sultan_Indo", "Gamer_Boy"];
    const chats = ["Follback kak", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "Semangat ya!", "Host idola!", "Kirim gift lagi dong", "Halo dari Jakarta"];
    const gifts = ["Supercar üèéÔ∏è", "Diamond üíé", "Rocket üöÄ", "Crown üëë"];

    // Fungsi Tambah Chat Otomatis
    function spawnChat() {
        const chatBox = document.getElementById('chat-box');
        if (!chatBox) return;

        const div = document.createElement('div');
        div.className = 'chat-line';
        div.innerHTML = `<span class="user-name">${names[Math.floor(Math.random()*names.length)]}:</span> ${chats[Math.floor(Math.random()*chats.length)]}`;

    // Fungsi Tap Tap Love (Floating Hearts)

        heart.innerHTML = ['‚ù§Ô∏è','üíñ','üíó'][Math.floor(Math.random()*3)];
        heart.style.right = (Math.random() * 60 + 20) + 'px';
        
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }

    // Jalankan Semua Interval
    setInterval(spawnChat, 2000);
    setInterval(spawnGift, 6000);
    setInterval(spawnHeart, 700);

    // Memastikan Video Play di Mobile
    document.body.addEventListener('touchstart', () => { 
        const video = document.getElementById('v-bg');
        if (video) video.play(); 
    }, { once: true });
</script>
