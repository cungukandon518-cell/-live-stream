<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Streaming - Intan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #000; display: flex; justify-content: center; height: 100vh; overflow: hidden; }

        /* Container Video Background */
        .bigo-container { width: 100%; max-width: 450px; height: 100vh; position: relative; overflow: hidden; }
        
        .video-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1;
        }

        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 10%, transparent 40%, rgba(0,0,0,0.6) 90%);
            z-index: 2;
        }

        /* Header: Host Info & Follow */
        .header { position: absolute; top: 15px; left: 10px; right: 10px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        
        .host-wrapper { display: flex; align-items: center; gap: 8px; }
        .host-info { background: rgba(0, 0, 0, 0.4); padding: 5px 10px; border-radius: 25px; display: flex; align-items: center; color: white; border: 1px solid rgba(255,255,255,0.2); }
        .host-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ff0; margin-right: 8px; }
        .host-detail p { font-size: 13px; font-weight: bold; }
        .host-detail span { font-size: 10px; color: #ddd; }
        
        /* Tombol Ikuti */
        .btn-follow { 
            background: #ff0050; color: white; border: none; padding: 6px 15px; 
            border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer;
            text-decoration: none; box-shadow: 0 2px 10px rgba(255,0,80,0.3);
        }

        .viewer-count { background: rgba(0, 0, 0, 0.4); padding: 5px 12px; border-radius: 15px; color: white; font-size: 12px; }

        /* Area Chat Otomatis */
        .chat-section { position: absolute; bottom: 85px; left: 10px; width: 75%; max-height: 180px; overflow-y: hidden; display: flex; flex-direction: column; gap: 6px; z-index: 10; }
        .chat-msg { background: rgba(0, 0, 0, 0.3); padding: 4px 10px; border-radius: 12px; color: white; font-size: 13px; width: fit-content; animation: fadeInUp 0.3s ease; }
        .user-name { color: #57e3ff; font-weight: bold; margin-right: 5px; }

        /* Notifikasi Hadiah (Random Gift) */
        #gift-container { position: absolute; bottom: 280px; left: 10px; z-index: 15; }
        .gift-notif { 
            background: linear-gradient(to right, #f83600, #f9d423); padding: 6px 15px; 
            border-radius: 25px; color: white; font-size: 13px; font-weight: bold; 
            margin-bottom: 5px; animation: slideIn 0.5s ease-out; display: flex; align-items: center; gap: 8px;
        }

        /* Tap Tap Love Animation */
        .heart {
            position: absolute; bottom: 100px; right: 20px; font-size: 24px;
            color: #ff0050; pointer-events: none; z-index: 20;
            animation: floatUp 2s ease-in forwards;
        }

        /* Footer */
        .footer { position: absolute; bottom: 20px; left: 0; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .chat-input { background: rgba(255, 255, 255, 0.2); border: none; border-radius: 20px; padding: 10px 15px; width: 60%; color: white; outline: none; }
        .btn-gift { background: #ffde00; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; font-size: 22px; text-decoration: none; }

        /* Animations */
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeInUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes floatUp { 0% { bottom: 100px; opacity: 1; transform: scale(1); } 100% { bottom: 400px; opacity: 0; transform: scale(1.5) translateX(30px); } }
    </style>
</head>
<body>

<div class="bigo-container">
    <video id="bgVideo" class="video-bg" autoplay muted loop playsinline>
        <source src="Live-video.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="header">
        <div class="host-wrapper">
            <div class="host-info">
                <img src="https://i.pravatar.cc/100?u=intan" class="host-avatar" alt="Intan">
                <div class="host-detail">
                    <p>Intan ‚ú®</p>
                    <span>ID: 2026518</span>
                </div>
            </div>
            <a href="URL_DIRECT_LINK_ADSTERRA_ANDA" class="btn-follow">Ikuti</a>
        </div>
        <div class="viewer-count">üëÅÔ∏è <span id="view-count">1.2K</span></div>
    </div>

    <div id="gift-container"></div>

    <div id="chat-box" class="chat-section">
        <div class="chat-msg"><span class="user-name">Siska:</span> Halo Intan! ‚ù§Ô∏è</div>
    </div>

    <div class="footer">
        <input type="text" class="chat-input" placeholder="Katakan sesuatu...">
        <div class="actions">
            <a href="URL_DIRECT_LINK_ADSTERRA_ANDA" class="btn-gift">üéÅ</a>
        </div>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chat-box');
    const giftContainer = document.getElementById('gift-container');
    const viewSpan = document.getElementById('view-count');

    const names = ["Andi", "Sultan_88", "Budi_Gaming", "Rina_Cantik", "User99", "Putra_Solo", "Maya", "Dedi_Cool"];
    const messages = ["Semangat ya!", "Cantik banget kak", "Request lagu dong", "Malam semua", "Follback kak", "Lanjuttt", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "Host favoritku!"];
    const gifts = ["Supercar üèéÔ∏è", "Diamond üíé", "Mahkota üëë", "Rocket üöÄ", "Pesawat ‚úàÔ∏è"];

    // 1. Simulasi Chat Random
    function addChat() {
        const name = names[Math.floor(Math.random() * names.length)];
        const msg = messages[Math.floor(Math.random() * messages.length)];
        const div = document.createElement('div');
        div.className = 'chat-msg';
        div.innerHTML = `<span class="user-name">${name}:</span> ${msg}`;
        chatBox.appendChild(div);
        
        if (chatBox.children.length > 5) chatBox.removeChild(chatBox.children[0]);
    }
    setInterval(addChat, 3000);

    // 2. Simulasi Gift Random
    function addGift() {
        const name = names[Math.floor(Math.random() * names.length)];
        const gift = gifts[Math.floor(Math.random() * gifts.length)];
        const div = document.createElement('div');
        div.className = 'gift-notif';
        div.innerHTML = `üéÅ ${name} mengirim ${gift}`;
        giftContainer.appendChild(div);
        
        setTimeout(() => div.remove(), 3000);
    }
    setInterval(addGift, 7000);

    // 3. Simulasi Tap Tap Love (Floating Hearts)
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.right = (Math.random() * 50 + 20) + 'px';
        document.querySelector('.bigo-container').appendChild(heart);
        
        setTimeout(() => heart.remove(), 2000);
    }
    setInterval(createHeart, 800)

    // 4. Update Viewer Count secara berkala
    setInterval(() => {
        let current = parseFloat(viewSpan.innerText);
        let change = (Math.random() * 0.2 - 0.1).toFixed(1);
        viewSpan.innerText = (parseFloat(current) + parseFloat(change)).toFixed(1) + "K";
    }, 5000);

    // Force Video Play for Mobile
    document.body.addEventListener('touchstart', function() {
        document.getElementById('bgVideo').play();
    }, { once: true });
</script>

</body>
</html>
