<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIVE Streaming</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#000;color:#fff;overflow:hidden}

/* VIDEO BACKGROUND */
video{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.6), transparent 50%);
}

/* HEADER */
.header{
  position:absolute;
  top:10px;left:10px;
  display:flex;
  align-items:center;
  gap:10px;
}
.avatar{
  width:42px;height:42px;
  border-radius:50%;
  background:#ff4d6d;
}
.viewer{
  background:rgba(0,0,0,.6);
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
}

/* CHAT */
.chat{
  position:absolute;
  bottom:100px;
  left:10px;
  width:75%;
  max-height:40%;
  overflow:hidden;
  font-size:13px;
}
.chat p{
  background:rgba(0,0,0,.55);
  padding:6px 8px;
  border-radius:8px;
  margin-bottom:6px;
}

/* ACTIONS */
.actions{
  position:absolute;
  bottom:20px;
  right:12px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.btn{
  width:58px;height:58px;
  border-radius:50%;
  background:#ff0055;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  text-align:center;
  cursor:pointer;
}

/* LOVE */
.love{
  position:absolute;
  bottom:90px;
  right:25px;
  font-size:22px;
  animation:float 3s linear forwards;
}
@keyframes float{
  0%{opacity:1;transform:translateY(0)}
  100%{opacity:0;transform:translateY(-160px)}
}
</style>
</head>

<body>

<!-- VIDEO CEWEK -->
<video autoplay muted loop playsinline
poster="https://images.unsplash.com/photo-1544005313-94ddf0286df2">
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- HEADER -->
<div class="header">
  <div class="avatar"></div>
  <div class="viewer">üëÅ <span id="viewer">1.328</span></div>
</div>

<!-- CHAT -->
<div class="chat" id="chat"></div>

<!-- BUTTON -->
<div class="actions">
  <div class="btn" onclick="goLink()">Follow</div>
  <div class="btn" onclick="goLink()">Gift</div>
</div>

<script>
// LINK IKLAN (NANTI BOLEH GANTI, SEKARANG BIARKAN DULU)
function goLink(){
  alert("Terima kasih sudah follow ‚ù§Ô∏è");
}

// VIEWER COUNT
let viewer=1328;
setInterval(()=>{
  viewer+=Math.floor(Math.random()*6)+1;
  document.getElementById("viewer").innerText=viewer.toLocaleString();
},1800);

// CHAT DATA
const names=["Ayu","Rina","Salsa","Dewi","Nabila","Putri","Intan","Rizky"];
const chats=[
  "üòç cantik banget",
  "kok rame sih",
  "baru masuk langsung betah",
  "like dong kak",
  "auto follow",
  "live nya enak dilihat",
  "kok viral",
  "hadir üî•"
];

setInterval(()=>{
  const p=document.createElement("p");
  p.innerText=
    names[Math.floor(Math.random()*names.length)]
    +" : "+
    chats[Math.floor(Math.random()*chats.length)];
  const chat=document.getElementById("chat");
  chat.appendChild(p);
  if(chat.children.length>6) chat.removeChild(chat.children[0]);
},1400);

// LOVE
setInterval(()=>{
  const love=document.createElement("div");
  love.className="love";
  love.innerText="‚ù§Ô∏è";
  love.style.right=(20+Math.random()*30)+"px";
  document.body.appendChild(love);
  setTimeout(()=>love.remove(),3000);
},700);
</script>

</body>
</html>
