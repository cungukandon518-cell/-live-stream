    <style>
        /* CSS RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', Arial, sans-serif; }
        body { background-color: #000; display: flex; justify-content: center; height: 100dvh; overflow: hidden; color: white; }

        /* CONTAINER UTAMA DENGAN PERBAIKAN TINGGI */
        .bigo-container { 
            width: 100%; 
            max-width: 450px; 
            height: 100dvh; 
            position: relative; 
            overflow: hidden; 
        }
        
        /* VIDEO BACKGROUND */
        .video-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); z-index: 2; }

        /* HEADER: INFO HOST & VIEWERS */
        .header-top { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 10; }
        
        .host-section { display: flex; flex-direction: column; gap: 5px; }
        .host-card { background: rgba(0, 0, 0, 0.4); padding: 4px 10px 4px 4px; border-radius: 25px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.2); }

        .host-meta span { font-size: 9px; color: #eee; }
        
        .btn-follow { background: #ff0050; color: white; border: none; padding: 5px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-left: 5px; text-decoration: none; }

        .coin-stats { display: flex; align-items: center; gap: 4px; background: rgba(0,0,0,0.4); padding: 3px 8px; border-radius: 12px; font-size: 10px; margin-top: 3px; width: fit-content; }
        .coin-icon { color: #ffde00; font-weight: bold; }

        .right-stats { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
        .viewer-box { background: rgba(0,0,0,0.4); padding: 3px 10px; border-radius: 12px; font-size: 11px; display: flex; align-items: center; gap: 4px; }

        /* EVENT CARD GEMINI */
        .event-card { background: rgba(28, 14, 73, 0.85); border: 1px solid #7c4dff; border-radius: 10px; width: 90px; padding: 6px; text-align: center; margin-top: 5px; animation: pulse 2s infinite; }
        .event-card small { font-size: 8px; color: #b39ddb; display: block; }
        .event-card b { font-size: 9px; color: #fff; letter-spacing: 1px; }

        /* GIFT & CHAT AREA DENGAN PERBAIKAN UKURAN */
        .interaction-area { position: absolute; bottom: 75px; left: 10px; right: 10px; z-index: 10; }
        
        #gift-box { margin-bottom: 10px; }
        .gift-notif { background: linear-gradient(90deg, #f83600, transparent); padding: 4px 12px; border-radius: 18px; font-size: 11px; font-weight: bold; margin-bottom: 4px; display: flex; align-items: center; gap: 6px; animation: slideIn 0.5s ease-out; }

        .chat-container { max-height: 110px; overflow: hidden; display: flex; flex-direction: column; gap: 4px; mask-image: linear-gradient(transparent, black 25%); }
        .chat-line { background: rgba(0,0,0,0.2); padding: 3px 10px; border-radius: 10px; font-size: 12px; width: fit-content; }
        .user-joined { color: #ffde00; font-weight: bold; font-size: 11px; }
        .user-name { color: #40c4ff; font-weight: bold; margin-right: 4px; }

        /* TAP TAP INDICATOR */
        .tap-tap-badge { position: absolute; bottom: 280px; right: 10px; background: rgba(255,0,80,0.85); padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: bold; animation: bounce 1s infinite; z-index: 15; color: white; }
        .heart { position: absolute; bottom: 100px; right: 30px; font-size: 22px; animation: floatUp 2s ease-in forwards; z-index: 20; }

        /* FOOTER DENGAN POSISI AMAN */
        .footer { position: absolute; bottom: 12px; left: 0; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .input-fake { background: rgba(255,255,255,0.2); border-radius: 20px; padding: 8px 15px; width: 50%; font-size: 12px; color: #eee; }
        .action-btns { display: flex; gap: 8px; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 16px; border: 1px solid rgba(255,255,255,0.2); }
        .btn-gift-main { background: radial-gradient(circle, #ffeb3b, #fbc02d); color: #000; font-size: 20px; }

        /* ANTI ADBLOCK */
        #ab-msg { position: fixed; inset: 0; background: #000; z-index: 999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }

        /* ANIMATIONS */
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes floatUp { 0% { bottom: 100px; opacity: 1; transform: scale(1); } 100% { bottom: 400px; opacity: 0; transform: scale(1.6) rotate(15deg); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
