<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream Premium - Adsterra Monetize</title>
    <style>
        /* Dasar & Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }
        body, html { height: 100%; overflow: hidden; background: #000; color: white; }

        /* Background Video Fullscreen */
        .video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #000; /* Warna dasar saat loading */
        }
        .video-bg {
            width: 100%; height: 100%; object-fit: cover;
            display: block;
        }

        /* Overlay UI */
        .ui-overlay {
            position: relative; height: 100%; display: flex; flex-direction: column;
            justify-content: space-between; padding: 15px;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 30%, rgba(0,0,0,0) 70%, rgba(0,0,0,0.7) 100%);
        }

        /* Header: Profil & Viewer */
        .header { display: flex; justify-content: space-between; align-items: flex-start; }
        .profile-card {
            display: flex; align-items: center; background: rgba(0,0,0,0.5);
            padding: 5px 12px 5px 5px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
        }
        .avatar { width: 38px; height: 38px; border-radius: 50%; background: #ff0050; margin-right: 10px; border: 2px solid #fff; }
        .info-user b { font-size: 13px; display: block; }
        .info-user span { font-size: 10px; color: #eee; }
        .live-tag { background: #ff0050; padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; margin-left: 10px; }

        /* Stats Viewer */
        .viewer-box { background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        /* Gift Animation Area */
        #gift-display { position: absolute; top: 35%; left: 15px; z-index: 10; pointer-events: none; }
        .gift-notif {
            display: flex; align-items: center; background: linear-gradient(90deg, rgba(255,0,80,0.9), rgba(0,0,0,0.3));
            padding: 6px 20px; border-radius: 30px; margin-bottom: 10px;
            animation: giftSlide 3s ease-in-out forwards; opacity: 0;
        }
        @keyframes giftSlide {
            0% { transform: translateX(-120%); opacity: 0; }
            10% { transform: translateX(0); opacity: 1; }
            90% { transform: translateX(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }

        /* Comments Area */
        .comments-container {
            max-height: 180px; overflow: hidden; display: flex; flex-direction: column;
            gap: 8px; margin-bottom: 20px;
        }
        .comment-item {
            background: rgba(0,0,0,0.4); padding: 6px 14px; border-radius: 18px;
            font-size: 13px; width: fit-content; animation: commentFade 0.3s ease;
        }
        .user-cmt { color: #ffeb3b; font-weight: bold; margin-right: 6px; }
        @keyframes commentFade { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Footer & Monetisasi */
        .footer { display: flex; align-items: center; gap: 12px; }
        .btn-main {
            flex-grow: 1; background: linear-gradient(45deg, #ff0050, #ff8000);
            color: white; text-align: center; padding: 14px; border-radius: 30px;
            text-decoration: none; font-weight: bold; font-size: 16px;
            box-shadow: 0 5px 20px rgba(255,0,80,0.5); animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .icon-btn {
            width: 50px; height: 50px; background: rgba(255,255,255,0.25);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer;
        }
    </style>
</head>
<body>

    <script>
        // 1. Perbaikan Force Play untuk Mobile (Menghindari Layar Hitam)
        const video = document.getElementById('myVideo');

</body>
</html>
