<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bigo Live - Intan Streaming</title>
    <style>
        /* CSS RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', Arial, sans-serif; }
        body { background-color: #000; display: flex; justify-content: center; height: 100vh; overflow: hidden; color: white; }

        /* CONTAINER UTAMA */
        .bigo-container { width: 100%; max-width: 450px; height: 100vh; position: relative; overflow: hidden; }
        
        /* VIDEO BACKGROUND */
        .video-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.2); z-index: 2; }

        /* HEADER: INFO HOST & VIEWERS */
        .header-top { position: absolute; top: 10px; left: 10px; right: 10px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 10; }
        
        .host-section { display: flex; flex-direction: column; gap: 8px; }
        .host-card { background: rgba(0, 0, 0, 0.4); padding: 4px 12px 4px 4px; border-radius: 25px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.2); }
        .host-avatar { width: 36px; height: 36px; border-radius: 50%; border: 2px solid #ffde00; margin-right: 8px; object-fit: cover; }
        .host-meta b { font-size: 13px; display: block; }
        .host-meta span { font-size: 10px; color: #eee; }
        
        .btn-follow { background: #ff0050; color: white; border: none; padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; margin-left: 8px; text-decoration: none; cursor: pointer; }

        .coin-stats { display: flex; align-items: center; gap: 5px; background: rgba(0,0,0,0.4); padding: 4px 10px; border-radius: 15px; font-size: 11px; margin-top: 5px; width: fit-content; }
        .coin-icon { color: #ffde00; font-weight: bold; }

        .right-stats { display: flex; flex-direction: column; align-items: flex-end; gap: 10px; }
        .viewer-box { background: rgba(0,0,0,0.4); padding: 4px 12px; border-radius: 15px; font-size: 12px; display: flex; align-items: center; gap: 5px; }

        /* EVENT CARD (GEMINI STYLE) */
        .event-card { background: rgba(28, 14, 73, 0.8); border: 1px solid #7c4dff; border-radius: 10px; width: 100px; padding: 8px; text-align: center; margin-top: 10px; animation: pulse 2s infinite; }
        .event-card small { font-size: 9px; color: #b39ddb; display: block; margin-bottom: 4px; }
        .event-card b { font-size: 10px; color: #fff; letter-spacing: 1px; }

        /* GIFT & CHAT AREA */
        .interaction-area { position: absolute; bottom: 80px; left: 10px; right: 10px; z-index: 10; }
        
        #gift-box { margin-bottom: 15px; }
        .gift-notif { background: linear-gradient(90deg, #f83600, transparent); padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; gap: 8px; animation: slideIn 0.5s ease-out; }

        .chat-container { max-height: 160px; overflow: hidden; display: flex; flex-direction: column; gap: 5px; mask-image: linear-gradient(transparent, black 20%); }
        .chat-line { background: rgba(0,0,0,0.2); padding: 3px 10px; border-radius: 10px; font-size: 13px; width: fit-content; }
        .user-joined { color: #ffde00; font-weight: bold; }
        .user-name { color: #40c4ff; font-weight: bold; margin-right: 5px; }

        /* TAP TAP ANIMATION */
        .tap-tap-badge { position: absolute; bottom: 300px; right: 10px; background: rgba(255,0,80,0.8); padding: 5px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; animation: bounce 1s infinite; z-index: 15; }
        .heart { position: absolute; bottom: 100px; right: 30px; font-size: 24px; animation: floatUp 2s ease-in forwards; z-index: 20; }

        /* FOOTER */
        .footer { position: absolute; bottom: 15px; left: 0; width: 100%; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .input-fake { background: rgba(255,255,255,0.2); border-radius: 25px; padding: 10px 15px; width: 50%; font-size: 13px; color: #ccc; }
        .action-btns { display: flex; gap: 10px; }
        .btn-circle { width: 42px; height: 42px; border-radius: 50%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 18px; border: 1px solid rgba(255,255,255,0.2); }
        .btn-gift-main { background: radial-gradient(circle, #ffeb3b, #fbc02d); color: #000; font-size: 22px; }

        /* ANTI ADBLOCK */
        #ab-msg { position: fixed; inset: 0; background: #000; z-index: 999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }

        /* ANIMATIONS */
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes floatUp { 0% { bottom: 100px; opacity: 1; transform: scale(1); } 100% { bottom: 450px; opacity: 0; transform: scale(1.8) rotate(20deg); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
